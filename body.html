<body>
<script>con.getStatus();</script>
<div class="con">
<button id="blist" onclick="con.browse('list')" title="Playlist">playlist</button>
<button id="bhome" onclick="con.browse('home')" title="Local stuff">home</button>
<button id="bfm"   onclick="con.browse('fm')"   title="Internet Radio">rpi.fm</button>
<button id="bhelp" onclick="con.browse('help')" title="Help">help</button>
</div>
<div class="con" id="list">
<button onclick="con.send('N')" title="Previous"    ><pre>|&lt;&lt;</pre></button>
<button onclick="con.send('.')" title="Repeat"      ><pre> 0 </pre></button>
<button onclick="con.send('p')" title="Play/Pause"  ><pre>||&gt;</pre></button>
<button onclick="con.send('n')" title="Next"        ><pre>&gt;&gt;|</pre></button><br/>
<button onclick="con.send('R')" title="Rewind 600s" ><pre>&lt;&lt;&lt;</pre></button>
<button onclick="con.send('r')" title="Rewind 30s"  ><pre> &lt; </pre></button>
<button onclick="con.send('f')" title="Forward 30s" ><pre> &gt; </pre></button>
<button onclick="con.send('F')" title="Forward 600s"><pre>&gt;&gt;&gt;</pre></button><br/>
<button onclick="con.send('x')" title="Delete track"><pre>del</pre></button>
<button onclick="con.send('X')" title="Delete list" ><pre>DEL</pre></button>
<button onclick="con.send('h')" title="HDMI Audio"  ><pre>HDM</pre></button>
<button onclick="con.send('j')" title="Jack Audio"  ><pre>Jck</pre></button><br/>
<div class="st" id="st">Status</div>
</div>
<div class="browse" id="home">Stuff on the Raspberry Pi</div>
<div class="browse" id="fm">Internet Radio Stations</div>
<div class="browse" id="help">
<p class="even"><button>i</button> Insert into playlist before actual</p>
<p class="odd" ><button>a</button> Insert into playlist after actual</p>
<p class="even"><button>A</button> Append to the end of the playlist</p>
<p class="odd" ><button>I</button> Interrupt playlist, play now</p>
<p class="even"><button>H</button> interrupt playlist, play on HDMI</p>
<p class="odd" ><button>J</button> interrupt playlist, play on Jack</p>
</div>
<script>con.browse('list');</script>
</body>
