	RewriteEngine On
	RewriteCond %{REQUEST_URI} !api.pl
	RewriteCond %{REQUEST_URI} !index.html
	RewriteCond %{REQUEST_URI} !.css$
	RewriteCond %{REQUEST_URI} !.js$
	RewriteRule /restpi/(.+) /restpi/api.pl?$1
	FcgidCmdOptions /var/www/restpi/api.pl MaxProcesses 1 MaxRequestsPerProcess 3600
	<Directory "/var/www/restpi/">
		DirectoryIndex index.html
		Options +ExecCGI
		AddHandler fcgid-script .pl
		Order allow,deny
		Allow from all
	</Directory>
